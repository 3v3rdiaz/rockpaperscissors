<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!--title-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ROCK, PAPER, SCISSORS!!</h1>
    </header>
    <span>
      <h2>Choose your hand:</h2>
      <div>
      <p class="player" id="playerText">Player:</p>
      <p class="comp" id="computerText">Computer:</p>
    </div>
      <ul>
        <li><button class="choiceBtn" id="rockChoice">rock</button></li>
        <li><button class="choiceBtn" id="paperChoice">paper</button></li>
        <li><button class="choiceBtn" id="scissorChoice">scissors</button></li>
      </ul>
    </span>
    
    <p class="result" id="resultText">Result:</p>
    
    <footer>
    <span class="footer">
      <p id = "KeepPlayingText">Would you like to keep playing?</p>
      <button id="yesOption" class="optBtn">yes</button>
      <button id="noOption" class="optBtn"><a href="no.html">no</a></button>
    </span>
    </footer>
  </body>
  <script type="text/javascript" src="rps.js"></script>
</html>
